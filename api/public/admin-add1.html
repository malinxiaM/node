<script type="text/javascript">

/*--------------------------自己-----------------------------------------------*/
let OL_Action_Root='http://localhost:3000';
let id=localStorage.getItem('_id');
function updatapersonnel(){
	// alert("刷新父级的时候会自动关闭弹层。")
  
    //修改新的食品信息
    let data={name:$('#adminName').val(),
              password:$('#password').val(),
              num:$('#phone').val(),
			  type:$('#Jurisdiction_name').val(),
			  _id:id,
			  date:$('#date').val(),
			  email:$('#email').val()}
			  
    $.post(OL_Action_Root+'/admin/food/updatapersonnel',data,(res)=>{

        alert(res.msg)
	})
	window.parent.location.reload();
}


//根据当前的id 获取相关食品信息  写入到页面
function getFoodData(){
    $.post(OL_Action_Root+'/admin/food/getpersonnelById',{_id:id},function(res){
       if(res.err==0){
		   //修改页面的数据信息
		//    console.log(res.data[0].name);
           $('#adminName').val(res.data[0].name)
           $('#password').val(res.data[0].password)
           $('#phone').val(res.data[0].num)
           $('#date').val(res.data[0].date)
           $('#Jurisdiction_name').val(res.data[0].type)
           $('#email').val(res.data[0].email)
       }
    })
}
getFoodData();

function Jurisdictionname(){
	
	$.post(OL_Action_Root+'/admin/food/getJurisdiction',{},(res)=>{
		if(res.err!==0){ return false}	
		rendList(res.data);	
	})
}

function Jurisdictionid(){
	$.post(OL_Action_Root+'/admin/food/getpersonnelById',{_id:id},(res)=>{
		if(res.err!==0){ return false}	
		console.log(res.data[0].type);
	})
}
Jurisdictionid()
//渲染页面数据（拼接）
function  rendList(data){
	let list=''
	for (let index = 0; index < data.length; index++) {
		
		console.log(data[index].Jurisdiction);
		let tmp=`
		<option value="${data[index].Jurisdiction}">${data[index].name}</option>
		`
		list += tmp
	}
    $('#Jurisdiction_name').html(list)
}
Jurisdictionname();

/*--------------------------自己-----------------------------------------------*/
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
